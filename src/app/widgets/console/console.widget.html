<mat-card-content height="100%" class="flex-column">
  <mat-form-field style="flex: 1 1 auto; width: 100%">
    <textarea
      matInput
      readonly
      [(ngModel)]="consoleData"
      style="height: 100%; resize: none"
      appShowLast
    ></textarea>
  </mat-form-field>
</mat-card-content>
<mat-card-footer>
  <mat-toolbar>
    <mat-form-field color="accent" appearance="standard" class="fill-space">
      <input
        matInput
        [(ngModel)]="command"
        (keyup)="onKeyUp($event)"
        [disabled]="!isConnected"
        width="100%"
        appFocusOnLoad
      />
    </mat-form-field>
    <button
      mat-raised-button
      [disabled]="!isConnected"
      (click)="onSendClick($event)"
    >
      Send
    </button>
  </mat-toolbar>
</mat-card-footer>
