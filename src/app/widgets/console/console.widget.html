<mat-card-content height="100%" class="flex-column">
  <textarea matInput readonly [(ngModel)]="consoleData" width="100%" height="100%" appShowLast></textarea>
</mat-card-content>
<mat-card-footer>
  <mat-toolbar>
    <mat-form-field appearance="standard" class="fill-space">
      <input matInput [(ngModel)]="command" (keyup)="onKeyUp($event)" [disabled]="!isConnected" width="100%"
        appFocusOnLoad />
    </mat-form-field>
    <button mat-raised-button [disabled]="!isConnected" (click)="onSendClick($event)">Send</button>
  </mat-toolbar>
</mat-card-footer>
