<h2 mat-dialog-title>Rename pet</h2>
<mat-dialog-content>
  <p>What should {{data.pet.name}}'s new name be?</p>
  <mat-form-field>
    <mat-label>New name</mat-label>
    <input matInput [(ngModel)]="data.name" />
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-button [mat-dialog-close]="data.name" cdkFocusInitial>
    Rename
  </button>
</mat-dialog-actions>
