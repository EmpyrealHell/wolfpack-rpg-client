<h2 mat-dialog-title>Dismiss Pet?</h2>
<mat-dialog-content>
  <p>
    If you release {{data.name}}, they will be gone forever. Are you sure you
    want to release them?
  </p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close cdkFocusInitial>Cancel</button>
  <button mat-button [mat-dialog-close]="true">Release</button>
</mat-dialog-actions>
