<div
  [style.grid-template-areas]="gridlayout"
  style="display: grid !important; height: 100%"
>
  <div
    *ngFor="let factory of factories; index as i"
    [style.grid-area]="'a' + i"
    [style.display]="'flex'"
    style="height: 100%; overflow: hidden"
  >
    <mat-card class="flex-column">
      <mat-card-title>
        <div class="contain-space">
          <span
            ><img src="./assets/{{ getWidgetIcon(i) }}" width="32px"
          /></span>
          <span>&nbsp;</span>
          <span>{{ getWidgetName(i) }}</span>
          <span class="fill-space"></span>
          <span>
            <button
              *ngIf="configManager.isTester()"
              mat-icon-button
              color="warn"
              (click)="closeWidget(i)"
            >
              <mat-icon>close</mat-icon>
            </button>
          </span>
        </div>
      </mat-card-title>
      <app-widget-factory
        [factory]="factory"
        [ircService]="ircService"
        [configManager]="configManager"
        [commandService]="commandService"
        [name]="getWidgetName(i)"
      >
      </app-widget-factory>
    </mat-card>
  </div>
</div>
