<div [class.dark-theme]="config.Settings.UseDarkTheme">
  <mat-sidenav-container class="app-container">
    <mat-sidenav-content class="flex-column">
      <mat-toolbar color="primary">
        <mat-divider [vertical]="true" class="accent-divider"></mat-divider>
        <span>Wolfpack RPG Client</span>
        <span class="fill-space"></span>
        <span *ngIf="ircService.IsConnected else usernameLoggedOut">
          <button mat-button [matMenuTriggerFor]="userMenu">{{config.Authentication.User}}<mat-icon>arrow_drop_down
            </mat-icon>
          </button>
          <mat-menu #userMenu="matMenu">
            <button mat-menu-item>
              <mat-slide-toggle (click)="$event.stopPropagation();" color="accent"
                [(checked)]="config.Settings.UseDarkTheme" (change)="toggleTheme()">Dark
                Theme</mat-slide-toggle>
            </button>
            <button mat-menu-item>Logout</button>
          </mat-menu>
        </span>
        <ng-template #usernameLoggedOut>
          <span>
            <button mat-button (click)="router.navigate(['/'])">Log In</button>
          </span>
        </ng-template>
      </mat-toolbar>
      <mat-divider></mat-divider>
      <mat-toolbar>
        <span>
          <button mat-button [matMenuTriggerFor]="infoMenu" [disabled]="!ircService.IsConnected">
            Info<mat-icon>arrow_drop_down</mat-icon>
          </button>
          <mat-menu #infoMenu="matMenu">
            <button mat-menu-item (click)="Send('!stats')">Stats</button>
            <button mat-menu-item (click)="Send('!inventory')">Inventory</button>
            <button mat-menu-item (click)="TypeCommand('!item {id}')">Item</button>
            <button mat-menu-item (click)="Send('!clases')">Class Data</button>
            <button mat-menu-item (click)="TypeCommand('!bug {message}')">Bug</button>
            <button mat-menu-item (click)="Send('!help')">Help</button>
            <button mat-menu-item (click)="Send('1')">Wolfcoin Help</button>
            <button mat-menu-item (click)="Send('2')">Leveling Help</button>
          </mat-menu>
          <button mat-button [matMenuTriggerFor]="characterMenu" [disabled]="!ircService.IsConnected">
            Character<mat-icon>arrow_drop_down</mat-icon>
          </button>
          <mat-menu #characterMenu="matMenu">
            <button mat-menu-item (click)="TypeCommand('!equip {id}')">Equip</button>
            <button mat-menu-item (click)="TypeCommand('!unequip {id}')">Unequip</button>
            <button mat-menu-item (click)="Send('!respec')">Respec</button>
            <button mat-menu-item (click)="Send('nevermind')">Cancel Respec</button>
            <button mat-menu-item (click)="Send('!C1')">Warrior</button>
            <button mat-menu-item (click)="Send('!C2')">Mage</button>
            <button mat-menu-item (click)="Send('!C3')">Rogue</button>
            <button mat-menu-item (click)="Send('!C4')">Ranger</button>
            <button mat-menu-item (click)="Send('!C5')">Cleric</button>
          </mat-menu>
          <button mat-button [matMenuTriggerFor]="petsMenu" [disabled]="!ircService.IsConnected">
            Pets<mat-icon>arrow_drop_down</mat-icon>
          </button>
          <mat-menu #petsMenu="matMenu">
            <button mat-menu-item (click)="Send('!pets')">Pet List</button>
            <button mat-menu-item (click)="Send('!pet {id}')">Pet Info</button>
            <button mat-menu-item (click)="TypeCommand('!rename {id} {name}')">Rename</button>
            <button mat-menu-item (click)="TypeCommand('!feed {id}')">Feed</button>
            <button mat-menu-item (click)="TypeCommand('!summon {id}')">Summon</button>
            <button mat-menu-item (click)="TypeCommand('!dismiss {id}')">Dismiss</button>
            <button mat-menu-item (click)="TypeCommand('!release {id}')">Release</button>
            <button mat-menu-item (click)="Send('!petgloat')">Gloat</button>
            <button mat-menu-item (click)="Send('!pethelp')">Pet Help</button>
          </mat-menu>
          <button mat-button [matMenuTriggerFor]="groupMenu" [disabled]="!ircService.IsConnected">
            Group<mat-icon>arrow_drop_down</mat-icon>
          </button>
          <mat-menu #groupMenu="matMenu">
            <button mat-menu-item (click)="Send('!create')">Create</button>
            <button mat-menu-item (click)="Send('!partydata')">Info</button>
            <button mat-menu-item (click)="Send('!ready')">Ready</button>
            <button mat-menu-item (click)="Send('!unready')">Unready</button>
            <button mat-menu-item (click)="Send('!promote')">Promote</button>
            <button mat-menu-item (click)="TypeCommand('!add {id}')">Invite</button>
            <button mat-menu-item (click)="TypeCommand('!kick {id}')">Kick</button>
            <button mat-menu-item (click)="Send('!leaveparty')">Leave</button>
          </mat-menu>
          <button mat-button [matMenuTriggerFor]="dungeonMenu" [disabled]="!ircService.IsConnected">
            Dungeon<mat-icon>arrow_drop_down</mat-icon>
          </button>
          <mat-menu #dungeonMenu="matMenu">
            <button mat-menu-item (click)="Send('!daily')">Daily Timer</button>
            <button mat-menu-item (click)="Send('!queue')">Queue</button>
            <button mat-menu-item (click)="Send('!leavequeue')">Leave Queue</button>
            <button mat-menu-item (click)="Send('!queuetime')">Queue Timer</button>
            <button mat-menu-item (click)="TypeCommand('!dungeon {id}')">Dungeon #</button>
            <button mat-menu-item (click)="Send('!start')">Start</button>
            <button mat-menu-item (click)="Send('!dungeonlist')">List</button>
          </mat-menu>
          <button mat-button [matMenuTriggerFor]="fishMenu" [disabled]="!ircService.IsConnected">
            Fishing<mat-icon>arrow_drop_down</mat-icon>
          </button>
          <mat-menu #fishMenu="matMenu">
            <button mat-menu-item (click)="Send('!cast')">Cast</button>
            <button mat-menu-item (click)="Send('!reel')">Reel</button>
            <button mat-menu-item (click)="Send('!fish')">Fish List</button>
            <button mat-menu-item (click)="TypeCommand('!fish {id}')">Fish Info</button>
            <button mat-menu-item (click)="TypeCommand('!releasefish {id}')">Release</button>
            <button mat-menu-item (click)="Send('!gloatfish')">Gloat</button>
            <button mat-menu-item (click)="Send('!fishleaders')">Fish Leaders</button>
          </mat-menu>
          <button mat-button [matMenuTriggerFor]="shopMenu" [disabled]="!ircService.IsConnected">
            Shop<mat-icon>arrow_drop_down</mat-icon>
          </button>
          <mat-menu #shopMenu="matMenu">
            <button mat-menu-item (click)="Send('!shop')">Info</button>
            <button mat-menu-item (click)="TypeCommand('!stats {username}')">Stats</button>
            <button mat-menu-item (click)="Send('!gloat')">Gloat</button>
          </mat-menu>
          <button mat-button (click)="toggleWidget('Console')">Console</button>
          <button mat-button (click)="toggleWidget('Character')">Character</button>
          <button mat-button (click)="toggleWidget('Character2')">Character2</button>
          <button mat-button (click)="toggleWidget('Character3')">Character3</button>
          <button mat-button (click)="toggleWidget('Character4')">Character4</button>
          <button mat-button (click)="toggleWidget('Character5')">Character5</button>
          <button mat-button (click)="toggleWidget('Character6')">Character6</button>
          <button mat-button (click)="toggleWidget('Character7')">Character7</button>
          <button mat-button (click)="toggleWidget('Character8')">Character8</button>
        </span>
      </mat-toolbar>
      <div class="flex-column">
        <app-widget-container></app-widget-container>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
