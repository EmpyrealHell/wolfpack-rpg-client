<div [style.grid-template-areas]="gridlayout" style='display: grid !important'>
  <div *ngFor="let factory of factories; index as i" [style.grid-area]="'a' + i" [style.display]="'flex'">
    <app-widget-factory [factory]="factory" [ircService]="ircService" [configManager]="configManager">
    </app-widget-factory>
  </div>
</div>
