<mat-card>
  <mat-card-title>
    <div class="contain-space">
      <span>Console</span>
      <span class="fill-space"></span>
      <span>
        <mat-icon>close</mat-icon>
      </span>
    </div>
  </mat-card-title>
  <mat-card-content>
    <textarea matInput cdkTextareaAutosize #autosize="cdkTextareaAutosize" cdkAutosizeMinRows="20"
      cdkAutosizeMaxRows="20" readonly [(ngModel)]="consoleData" width=100% #scrollable></textarea>
  </mat-card-content>
  <mat-card-footer>
    <mat-toolbar>
      <mat-form-field appearance="standard" class="fill-space">
        <input matInput [(ngModel)]="command" (keyup)="OnKeyUp($event)" [disabled]="!isConnected" width="100%" />
      </mat-form-field>
      <button mat-raised-button [disabled]="!isConnected" (click)="SendCommand">Send</button>
    </mat-toolbar>
  </mat-card-footer>
</mat-card>
