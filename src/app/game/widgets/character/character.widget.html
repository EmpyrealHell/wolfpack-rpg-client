<mat-card class="flex-column">
  <mat-card-title>
    <div class="contain-space">
      <span>Character</span>
      <span class="fill-space"></span>
      <span>
        <mat-icon>close</mat-icon>
      </span>
    </div>
  </mat-card-title>
  <mat-card-content height="100%" class="flex-column">
    <textarea matInput readonly [(ngModel)]="consoleData" width=100% appShowLast></textarea>
  </mat-card-content>
  <mat-card-footer>
    <mat-toolbar>
      <mat-form-field appearance="standard" class="fill-space">
        <input matInput [(ngModel)]="command" (keyup)="OnKeyUp($event)" [disabled]="!ircService.IsConnected"
          width="100%" />
      </mat-form-field>
      <button mat-raised-button [disabled]="!ircService.IsConnected" (click)="OnSendClick($event)">Send</button>
    </mat-toolbar>
  </mat-card-footer>
</mat-card>
